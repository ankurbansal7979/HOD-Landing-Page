<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <nav>
    <div>
      <img
        src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png"
        alt="Netflix">
      <ul>
        <li>
          <span class="material-symbols-outlined">Home</span>
          <span>Home</span>
        </li>
        <li><span class="material-symbols-outlined">Tv</span>
          <span> TV Shows</span>
        </li>
        <li><span class="material-symbols-outlined">Movie</span>
          <span>Movies</span>
        </li>
        <li>
          <span class="material-symbols-outlined">Trending_Up</span>
          <span>New and Popular</span>
        </li>
        <li>
          <span class="material-symbols-outlined">Translate</span>
          <span>Sort By language</span>
        </li>
        <li>
          <span class="material-symbols-outlined">List</span>
          <span>My List</span>
        </li>
        <li id="log">
          <span class="material-symbols-outlined">Logout</span>
          <span>Logout</span>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <div id="top-sec">
      <div id="input-box">
        <span class="material-symbols-outlined">Search</span>
        <input type="text" placeholder="Search">
      </div>
      <div>
        <span class="material-symbols-outlined" id="noti">Notifications</span>
        <img src="https://i.pinimg.com/236x/3e/a9/47/3ea947c7c2ae57d763a9442fee8f1f2a.jpg" alt="Wallpaper" id="profile">
        <span>Zebba</span>
      </div>
    </div>

    <div id="middle-sec">
      <img src="hod.jpg" alt="House of the Dragon">
      <h1>House of the Dragon</h1>
      <div>

        <div id="btn-container">
          <button>
            <span class="material-symbols-outlined">Play_Arrow</span>
            <span>Watch</span>
          </button>
          <button>
            <span class="material-symbols-outlined">Add</span>
            <span>Add to List</span>
          </button>
        </div>

        <ul>
          <li>Watch Trailer</li>
          <li>Similar</li>
          <li>Reviews</li>
          <li>Ratings</li>
        </ul>
      </div>
    </div>

    <div id="last-sec">
      <p>Similar Web Series</p>
      <div id="last-sec-image">
        <img src="avengers.jpg" alt="Avengers">
        <img src="doctor.webp" alt="Doctor Strange">
        <img src="money heist.jpg" alt="Money Heist">
        <img src="spiderman.jpg" alt="Spiderman">
      </div>
    </div>
  </main>

</body>

</html>
